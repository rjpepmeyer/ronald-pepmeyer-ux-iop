<h2>Users List</h2>

<p> Select a user from this list to view, edit, or delete: </p>
<ul ng-model="id">
  <li ng-repeat="user in users">
    <a ui-sref="userProfile({id: user._id})">
      {{user.firstName}} {{user.lastName}}
    </a>
  </li>
</ul>
<p> Or, <a ui-sref="createNewUser">create a user!</a> </p>
