  <body>
    <main>

      <header>

      <nav>

      <section>
        <h2> User Profile </h2>
        <button id="toggleButton" name='toggle-visibility' onClick="toggle('additionalInfo','toggleButton');">Show less info</button>
        <ul>
          <li> <strong> First name: </strong> Mildred </li>
          <li> <strong> Last name: </strong> Smedley </li>
          <span id ="additionalInfo" style="display: inline">
            <li> <strong> Phone: </strong> (319) 555-1234 </li>
            <li> <strong> Email: </strong> msmedley@example.com </li>
          </span>
        </ul>

      </section>

    </main>

    <script language="javascript">

      function toggle(x,y) {
        if (document.getElementById(x).style.display == 'inline') {
          document.getElementById(x).style.display = 'none';
          document.getElementById(y).innerHTML = 'Show more info';
        } else {
          document.getElementById(x).style.display = 'inline';
          document.getElementById(y).innerHTML = 'Show less info';
        }
      }

    </script>

  </body>
